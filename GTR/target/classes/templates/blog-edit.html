<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Наши машины: редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<!--info == anons-->

<div class="container mt-5 ">
    <h1>Редактирование поста</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.breed}" name="breed" placeholder="Введите модель машины" class="form-control"><br>
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите цвет машины" class="form-control"><br>
            <input type="text" th:value="${el.info}" name="info" placeholder="Введите тему поста" class="form-control"><br>
            <textarea name="full_text"  placeholder="Введите текст поста" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
