<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Наши машины: добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<!--info == anons-->

    <div class="container mt-5 ">
        <h1>Добавление новости</h1>
        <form action="/add" method="post">
            <input type="text" name="breed" placeholder="Введите модель машины" class="form-control"><br>
            <input type="text" name="name" placeholder="Введите цвет машины" class="form-control"><br>
            <input type="text" name="info" placeholder="Введите тему поста" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите текст поста" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить новость</button>
        </form>
    </div>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
